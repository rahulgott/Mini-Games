<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="master-container">
    <div class="left-panel">
      <div class="start-section">
        <button class="start-button" onClick="startGame()">Start!</button>
      </div>
      <div class="set-timer-section menu-section">
        <p class="heading-text">Set time limit</p>
        <p class="note">(In seconds)</p>
        <span>
          <button class="decrement" onclick="decrementTimer()">-<span>10s</span></button>
          <input type="text" class="timer-value" value="10">
          <button class="increment" onclick="incrementTimer()">+<span>10s</span></button>
        </span>
        <p class="reset-notice"></p>
      </div>
      <div class="score-section menu-section">
        <div>Your Score<span class="score">0</span></div>
        <div>Recent Highscore
          <p class="note">(For <span class="what-time"></span> seconds)</p>
          <span class="highscore">0</span></div>
      </div>

    </div>
    <div class="right-panel">
      <h1>Whack-a-mole!</h1>
      <div class="game">
        <div class="hole hole1">
          <div class="mole"></div>
        </div>
        <div class="hole hole2">
          <div class="mole"></div>
        </div>
        <div class="hole hole3">
          <div class="mole"></div>
        </div>
        <div class="hole hole4">
          <div class="mole"></div>
        </div>
        <div class="hole hole5">
          <div class="mole"></div>
        </div>
        <div class="hole hole6">
          <div class="mole"></div>
        </div>
      </div>
      <br>
      <div class="timer-section">
        <span>Time left: </span>
        <span class="timer-countdown">00</span> 
        <span class="timer-unit">s</span>
      </div>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
